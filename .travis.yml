dist: xenial
language: ruby
sudo: false
cache: bundler
rvm:
- 2.5.7
- 2.6.5
addons:
  postgresql: '10'
env:
  global:
  - DATABASE_URL="postgresql://postgres:@localhost:5432/catalog_inventory_test?encoding=utf8&pool=5&wait_timeout=5"
jdk:
  - openjdk8
before_install:
- gem install bundler
before_script:
- cp ./v2_key.dev ./v2_key
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
- curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-api-common-rails/master/.travis_scripts/openapi-validator.sh | bash -s
- bundle exec rake db:create db:migrate
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
